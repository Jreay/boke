<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/bold/submitContent/" method="post">
    {% csrf_token %}

    {% if article %}
            <input type="hidden" name="article_id" value="{{ article.id }}">
            <label>
                博客标题： <input type="text" name="title" value="{{ article.title }}">
            </label><br>
            <label>
                博客内容： <input type="text" name="content" value="{{ article.content }}">
            </label><br>
            <input type="submit" value="提交">
    {% else %}
            <label>
                博客标题： <input type="text" name="title">
            </label><br>
            <label>
                博客内容： <input type="text" name="content">
            </label><br>
            <input type="submit" value="提交">
    {% endif %}
</form>
</body>
</html>
